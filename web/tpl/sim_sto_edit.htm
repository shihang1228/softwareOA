<div class="page">
	<div class="pageContent">
		<form method="post" action="?action=sim_sto&do=updata" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<input type="hidden" style="display:none;" name="id" value="<!--{$row.id}-->" />
			<div class="pageFormContent" layoutH="56">
				<p>
					<label>运营商：</label>
					<select class="combox" name="tmobile">
						<option value="<!--{$row.tmobile}-->" selected="selected"><!--{$row.tmobile}--></option>
						{if $row.tmobile == "电信"}<option value="移动">移动</option><option value="联通">联通</option>{/if}
						{if $row.tmobile == "联通"}<option value="移动">移动</option><option value="电信">电信</option>{/if}
						{if $row.tmobile == "移动"}<option value="联通">联通</option><option value="电信">电信</option>{/if}
					</select>
				</p>	
				<p>
					<label>SIM卡号：</label>
					<input name="cardnum" class="required" readonly="readonly" type="text" size="30" value="<!--{$row.cardnum}-->" alt=""/>
				</p>
				<p>
					<label>SIM卡状态：</label>
					<!--{$simstateId_cn}-->
				</p>
				<p>
					<label>资费：</label>
					<!--{$simzifei_cn}-->
				</p>
			</div>
			<div class="formBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
					<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
				</ul>
			</div>
		</form>
	</div>
</div>
