<div class="page">
	<div class="pageContent">
	 
		<form method="post" action="?action=cards&do=add" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
			<div class="pageFormContent" layoutH="56">
				<p>
					<label>运营商：</label>
					<select class="combox" name="tmobile">
						<option value="移动">移动</option>
						<option value="联通">联通</option>
						<option value="电信">电信</option>
					</select>

				</p>
				<p>
					<label>卡号：</label>
					<input name="cardnum" class="required" type="text" size="30" value="" alt=""/>
				</p>
				<p>
					<label>缴费状态：</label>
					<select class="combox" name="state">
						<option value="正常">正常</option>
						<option value="报停">报停</option>
					</select>
				</p>
				<p>
					<label>变更日期：</label>
					<input name="changedate" class="date" type="text" size="30" value="" alt=""/>
				</p>
				
				<p>
					<label>串号：</label>
					<input name="imei" type="text" size="30" value="" alt=""/>
				</p>
				<p>
					<label>资费：</label>
					<input name="tariff" type="text" size="30" value="" alt=""/>
				</p>
				<p>
					<label>测试：</label>
					<input name="test" type="text" size="30" value="" alt=""/>
				</p>
				<p>
					<label>是否需销号：</label>
					<select class="combox" name="sales">
						<option value="是">是</option>
						<option value="否">否</option>
					</select>
				</p>
				<p>
					<label>备注：</label>
					<input name="beizhu" type="text" size="30" value="" alt=""/>
				</p>
			</div>
			<div class="formBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
					<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
				</ul>
			</div>
		</form>
	</div>
</div>
