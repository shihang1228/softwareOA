<form id="pagerForm" method="post" action="index.php?action=diaoboagree">
	<input type="hidden" name="pageNum" value="1" />
    <input type="hidden" name="numPerPage" value="24" />
	<input type="hidden" name="roomruId" value="{$smarty.request.roomruId}"/> 
	<input type="hidden" name="roomchuId" value="{$smarty.request.roomchuId}"/>
</form>

<div class="page">
	<div class="pageHeader">
		<form onsubmit="return navTabSearch(this);" action="index.php?action=diaoboagree" method="post">
		<div class="searchBar">
			<table class="searchContent">
				<tr>	
					<td>
					<label style="width:48">调入库房:</label>
					<!--{$roomruId_cn}-->
					</td>
				
					<td>
					<label style="width:48">调出库房:</label>
					<!--{$roomchuId_cn}-->
					</td>
					<td>
						登记时间:<input type="text" name="time_start" size="9" class="date" readonly="true" value="{$smarty.request.time_start}"/>
						-<input type="text" name="time_over" size="9" class="date" readonly="true" value="{$smarty.request.time_over}"/>
					</td>
					
					<td>
					<div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
					</td>
				</tr>
			</table>
		</div>
		</form>
	</div>
	<div class="pageContent">
		
		<table class="list" layouth="66" style="width:1400px;">
			<thead>
				<tr align=center>
					<th width="50" align="center">ID</th>
					<th width="200" align="center">商品名称</th>
					<th width="150" align="center">型号</th>
					<th width="200" align="center">供货商</th>

					<th width="150" align="center">调出库房</th>
					<th width="150" align="center">调入库房</th>
					<th width="200" align="center">时间</th>
					<th width="100" align="center">操作者</th>
					<th width="100" align="center">确认调拨</th>
					<th width="200" align="center">所属分公司</th>
				</tr>
			</thead>
			
			<tbody>			
			<!--{foreach from=$list item=row}-->
				<tr target="id" rel="<!--{$row.id}-->" align=center>
					<td><!--{$row.id}--></td>
					<td><!--{$row.pname}--></td>
					<td><!--{$row.model}--></td>
					<td><!--{$row.sname}--></td>
					<td><!--{$row.quantity}--></td>
					<td><!--{$row.roomchu}--></td>
					<td><!--{$row.roomru}--></td>
					<td><!--{$row.agreetime}--></td>
					<td><!--{$row.person}--></td>
					{if $row.judge==1}
					<td><a class="add" href="?action=diaoboagree&do=sure&id={$row.id}" target="ajaxTodo" targetType="dialog" title="是否同意调拨？"><span>确认调拨</span></a></td>{/if}
					{if $row.judge==2}<td>已确认</td>{/if}
					<td><!--{$row.company1}--></td>
				</tr>
			<!--{/foreach}-->
			</tbody>
		</table>
		<div class="panelBar">
			<div class="pages">
				<span>共{$total}条</span>
			</div>
			
			<div class="pagination" targetType="navTab" totalCount="{$total}" numPerPage="24" pageNumShown="10" currentPage="{$pageNum}"></div>

		</div>
