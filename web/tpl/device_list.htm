<form id="pagerForm" method="post" action="index.php?action=device">
	<input type="hidden" name="pageNum" value="1" />
    <input type="hidden" name="numPerPage" value="{$numPerPage}" />
	<input type="hidden" name="carNum" value="{$smarty.request.carNum}"/>
</form>
<div class="page">
<div class="pageHeader">
		<form onsubmit="return navTabSearch(this);" action="index.php?action=device" method="post">
		<div class="searchBar">
			<table class="searchContent">
				<tr>
					<td>
						车牌号:<input type="text" name="carNum" size="12" value="{$smarty.request.carNum}"/>
					</td>
					<td>
						安装人员:<input type="text" name="installperson" size="12" value="{$smarty.request.installperson}"/>
					</td>
					<td>
					<div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
					</td>
				</tr>
			</table>
		</div>
		</form>
		</div>
	<div class="pageContent">
	
		<div class="panelBar">
			<ul class="toolBar">
				<li><a class="add" href="?action=device&do=new" target="dialog" mask="true" rel="adddevice"><span>新增设备</span></a></li>
				<!-- <li><a class="delete" href="?action=device&do=del&id={id}" target="ajaxTodo"  title="确定要删除吗?"><span>删除设备</span></a></li> -->
				<li><a class="edit" href="?action=device&do=edit&id={id}" target="dialog" mask="true"><span>修改设备信息</span></a></li>
				
			</ul>
		</div>
		<table class="list" layouth="92" style="width:1550px;word-break:break-all;">
			<thead>
			
				<tr align=center>
					<th width="50" align="center">ID</th>
					<th width="100" align="center">车牌号</th>
					<th width="150" align="center">车架号</th>
					<th width="150" align="center">设备名称</th>
					<th width="200" align="center">设备厂家</th>
					<th width="150" align="center">型号</th>
					<th width="100" align="center">主机ID号</th>
					<th width="150" align="center">安装日期</th>
					<th width="100" align="center">安装人员</th>
					<th width="100" align="center">设备金额</th>
					<th width="100" align="center">合同编号</th>
					<th width="200" align="center">所属分公司</th>
				</tr>	
			</thead>
			
			<tbody>			
			<!--{foreach from=$list item=row}-->
				<tr target="id" rel="<!--{$row.id}-->" align=center>
					<td><!--{$row.id}--></td>
					<td><!--{$row.carNum}--></td>	
					<td><!--{$row.chejiaNum}--></td>
					<td><!--{$row.name}--></td>
					<td><!--{$row.factory}--></td>
					<td><!--{$row.model}--></td>
					<td><!--{$row.zhujiId}--></td>
					<td>{if $row.installdate!=0}<!--{$row.installdate}-->{/if}</td>
					<td><!--{$row.installperson}--></td>
					<td>{if $row.money!=0}<!--{$row.money}-->{/if}</td>
					<td><!--{$row.danhao}--></td>	
					<td><!--{$row.company1}--></td>
				</tr>			
			<!--{/foreach}-->
			</tbody>
		</table>
	
		<div class="panelBar">
			<div class="pages">
				<span>每页显示</span>
					<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
						<option value="24" {if $numPerPage==24}selected="selected"{/if}>24</option>
						<option value="50" {if $numPerPage==50}selected="selected"{/if}>50</option>
						<option value="100" {if $numPerPage==100}selected="selected"{/if}>100</option>
						<option value="200" {if $numPerPage==200}selected="selected"{/if}>200</option>
					</select>
				<span>条</span>
				<span>共{$total}条</span>
			</div>
			
			<div class="pagination" targetType="navTab" totalCount="{$total}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$pageNum}"></div>
		</div>
		
	</div>		
</div>
