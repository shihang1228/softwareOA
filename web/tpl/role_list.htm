<form id="pagerForm" method="post" action="index.php?action=role">
	<input type="hidden" name="pageNum" value="1" />
    <input type="hidden" name="numPerPage" value="{$numPerPage}" />
	<input type="hidden" name="name" value="{$smarty.request.name}"/>
	<input type="hidden" name="time_start" value="{$smarty.request.time_start}"/>
	<input type="hidden" name="time_over" value="{$smarty.request.time_over}"/>
</form>

<div class="page">
	<div class="pageHeader">
		<form onsubmit="return navTabSearch(this);" action="index.php?action=role" method="post">
		<div class="searchBar">
			<table class="searchContent">
				<tr>
					<td>
						角色名称:<input type="text" name="title" size="10" value="{$smarty.request.title}"/>
					</td>
					<td>
						<div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
					</td>
				</tr>
			</table>
		</div>
		</form>
	</div>
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
				<li><a class="add" href="?action=role&do=new" target="dialog" mask="true"><span>添加</span></a></li>
				<li><a class="edit" href="?action=role&do=edit&id={id}" target="dialog" mask="true"><span>修改</span></a></li>
			</ul>
		</div>
		<table class="list" layouth="90" width="655px" style="table-layout: fixed;">
			<thead>
				<tr>
					<th align="center" width="40px">ID</th>
					<th align="center" width="100px">角色名称</th>
					<th align="center" width="315px">页面权限</th>
					<th width="200" align="center">所属分公司</th>
				</tr>
			</thead>
			<tbody>			
			<!--{foreach from=$list item=row}-->
				<tr target="id" rel="<!--{$row.id}-->" align=center>
					<td><!--{$row.id}--></td>
					<td><!--{$row.title}--></td>
					<td style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;"><!--{$row.action}--></td>
					<td><!--{$row.company1}--></td>
				</tr>			
			<!--{/foreach}-->
			</tbody>
		</table>
		<div class="panelBar">
			<div class="pages">
				<span>每页显示</span>
					<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
						<option value="24" {if $numPerPage==24}selected="selected"{/if}>24</option>
						<option value="50" {if $numPerPage==50}selected="selected"{/if}>50</option>
						<option value="100" {if $numPerPage==100}selected="selected"{/if}>100</option>
						<option value="200" {if $numPerPage==200}selected="selected"{/if}>200</option>
					</select>
				<span>条</span>
				<span>共{$total}条</span>
			</div>
			
			<div class="pagination" targetType="navTab" totalCount="{$total}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$pageNum}"></div>

		</div>
	</div>
</div>
