<form id="pagerForm" method="post" action="index.php?action=company1">
	<input type="hidden" name="pageNum" value="1" />
    <input type="hidden" name="numPerPage" value="{$numPerPage}" />
	<input type="hidden" name="company1" value="{$smarty.request.company1}"/>
	<input type="hidden" name="dengji" value="{$smarty.request.dengji}"/>
	<input type="hidden" name="city" value="{$smarty.request.city}"/>
</form>

<div class="page">
	<div class="pageHeader">
		<form onsubmit="return navTabSearch(this);" action="index.php?action=company1" method="post">
		<div class="searchBar">
			<table class="searchContent">
				<tr>
					<td>
						公司名称:<input type="text" name="company1" size="12" value="{$smarty.request.company1}"/>
					</td>
					<td>
						等级:<input type="text" name="dengji" size="12" value="{$smarty.request.dengji}"/>
					</td>
					<td>
						<label>市区选择:</label>
						<!--{$city_cn}-->
					</td>
					
					<td>
					<div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
					</td>
				</tr>
			</table>
		</div>
		</form>
	</div>
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
				<li><a class="add" href="?action=company1&do=new" target="dialog" mask="true"><span>新增下属公司</span></a></li>
				<!-- <li><a class="delete" href="?action=company1&do=del&id={id}" target="ajaxTodo"  title="确定要删除吗?"><span>删除公司</span></a></li> -->
			</ul>
		</div>
		<table class="list" layouth="92" style="width:900px;">
			<thead>
				<tr align=center>
					<th width="100" align="center">ID</th>
					<th width="300" align="center">公司名称</th>
					<th width="300" align="center">等级</th>
					<th width="200" align="center">所属市区</th>				
					
				</tr>
			</thead>
			<tbody>			
			<!--{foreach from=$list item=row}-->
				<tr target="id" rel="<!--{$row.id}-->" align=center>
					<td><!--{$row.id}--></td>
					<td><!--{$row.company1}--></td>	
					<td><!--{$row.dengji}--></td>
					<td><!--{$row.city}--></td>
				</tr>			
			<!--{/foreach}-->
			</tbody>
		</table>
		<div class="panelBar">
			<div class="pages">
				<span>每页显示</span>
					<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
						<option value="24" {if $numPerPage==24}selected="selected"{/if}>24</option>
						<option value="50" {if $numPerPage==50}selected="selected"{/if}>50</option>
						<option value="100" {if $numPerPage==100}selected="selected"{/if}>100</option>
						<option value="200" {if $numPerPage==200}selected="selected"{/if}>200</option>
					</select>
				<span>条</span>
				<span>共{$total}条</span>
			</div>
			
			<div class="pagination" targetType="navTab" totalCount="{$total}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$pageNum}"></div>

		</div>
	</div>
</div>
