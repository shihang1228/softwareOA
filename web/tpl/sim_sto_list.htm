<form id="pagerForm" method="post" action="index.php?action=sim_sto">
	<input type="hidden" name="pageNum" value="1" />
    <input type="hidden" name="numPerPage" value="{$numPerPage}" />
	<input type="hidden" name="tmobile" value="{$smarty.request.tmobile}"/>
	<input type="hidden" name="simstate" value="{$smarty.request.simstate}"/>
	<input type="hidden" name="inputer" value="{$smarty.request.inputer}"/>
</form>

<div class="page">
	<div class="pageHeader">
		<form onsubmit="return navTabSearch(this);" action="index.php?action=sim_sto" method="post">
		<div class="searchBar">
			<table class="searchContent">
				<tr>
					<td>
						<label style="width:60">选择运营商:</label>
						<select class="combox" name="tmobile">
						<option value="">请选择</option>
						<option value="移动">移动</option>
						<option value="联通">联通</option>
						<option value="电信">电信</option>
						</select>
					</td>
					<td>
						<label style="width:80">选择SIM卡状态:</label>
						<!--{$simstateId_cn}-->
					</td>
					<td>
						操作者:<input type="timestamp" name="inputer" size="12" value="{$smarty.request.inputer}"/>
					</td>
					<td>
					<div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
					</td>
				</tr>
			</table>
		</div>
		</form>
	</div>
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">				
				
				<li><a class="add" href="?action=sim_sto&do=new" target="dialog" mask="true"><span>新增SIM卡</span></a></li>
				<li><a class="delete" href="?action=sim_sto&do=del&id={id}" target="ajaxTodo"  title="确定要删除吗?"><span>删除SIM卡</span></a></li>
				<li><a class="edit" href="?action=sim_sto&do=edit&id={id}" target="dialog" mask="true"><span>修改SIM卡号</span></a></li>
			</ul>
		</div>
		<table class="list" layouth="92" style="width:1020px;">
			<thead>
				<tr align=center>
					<th width="50" align="center">ID</th>
					<th width="150" align="center">运营商</th>
					<th width="150" align="center">SIM卡号</th>
					<th width="100" align="center">状态</th>
					<th width="100" align="center">资费</th>
					<th width="150" align="center">录入时间</th>
					<th width="120" align="center">录入人</th>
					<th width="200" align="center">所属分公司</th>
				</tr>
			</thead>
			<tbody>			
			<!--{foreach from=$list item=row}-->
				<tr target="id" rel="<!--{$row.id}-->" align=center>
					<td><!--{$row.id}--></td>
					<td><!--{$row.tmobile}--></td>
					<td><!--{$row.cardnum}--></td>
					<td><!--{$row.simstate}--></td>
					<td><!--{$row.zifei}--></td>
					<td><!--{$row.time}--></td>
					<td><!--{$row.inputer}--></td>
					<td><!--{$row.company1}--></td>
				</tr>
			<!--{/foreach}-->
			</tbody>
		</table>
		<div class="panelBar">
			<div class="pages">
				<span>每页显示</span>
					<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
						<option value="24" {if $numPerPage==24}selected="selected"{/if}>24</option>
						<option value="50" {if $numPerPage==50}selected="selected"{/if}>50</option>
						<option value="100" {if $numPerPage==100}selected="selected"{/if}>100</option>
						<option value="200" {if $numPerPage==200}selected="selected"{/if}>200</option>
					</select>
				<span>条</span>
				<span>共{$total}条</span>
			</div>
			
			<div class="pagination" targetType="navTab" totalCount="{$total}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$pageNum}"></div>

		</div>
	</div>
</div>
