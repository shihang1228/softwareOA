<form id="pagerForm" method="post" action="index.php?action=log">
	<input type="hidden" name="pageNum" value="1" />
    <input type="hidden" name="numPerPage" value="{$numPerPage}" />
	<input type="hidden" name="carNum" value="{$smarty.request.carNum}"/>
</form>

<div class="page">
<div class="pageHeader">
		<form onsubmit="return navTabSearch(this);" action="index.php?action=log" method="post">
		<div class="searchBar">
			<table class="searchContent">
				<tr>
					<td>
						车牌号:<input type="text" name="carNum" size="12" value="{$smarty.request.carNum}"/>
					</td>
					<td>
					<div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
					</td>
				</tr>
			</table>
		</div>
		</form>
</div>
	<div class="pageContent">
		<table class="list" layouth="66" style="width:840px;">
			<thead>
				<tr align=center>
					<th width="100" align="center">ID</th>
					<th width="120" align="center">车牌号</th>
					<th width="150" align="center">操作</th>
					<th width="150" align="center">时间</th>
					<th width="120" align="center">操作者</th>
					<th width="200" align="center">所属分公司</th>
				</tr>
			</thead>
			<tbody>			
			<!--{foreach from=$list item=row}-->
				<tr target="id" rel="<!--{$row.id}-->" align=center>
					<td><!--{$row.id}--></td>
					<td><!--{$row.carNum}--></td>	
					<td><!--{$row.caozuo}--></td>	
					<td><!--{$row.date}--></td>	
					<td><!--{$row.inputer}--></td>
					<td><!--{$row.company1}--></td>					
				</tr>			
			<!--{/foreach}-->
			</tbody>
		</table>
		<div class="panelBar">
			<div class="pages">
				<span>每页显示</span>
					<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
						<option value="24" {if $numPerPage==24}selected="selected"{/if}>24</option>
						<option value="50" {if $numPerPage==50}selected="selected"{/if}>50</option>
						<option value="100" {if $numPerPage==100}selected="selected"{/if}>100</option>
						<option value="200" {if $numPerPage==200}selected="selected"{/if}>200</option>
					</select>
				<span>条</span>
				<span>共{$total}条</span>
			</div>
			
			<div class="pagination" targetType="navTab" totalCount="{$total}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$pageNum}"></div>

		</div>
	</div>
</div>
