<form id="pagerForm" method="post" action="index.php?action=wangdian">
	<input type="hidden" name="pageNum" value="1" />
    <input type="hidden" name="numPerPage" value="{$numPerPage}" />
	<input type="hidden" name="name" value="{$smarty.request.name}"/>
	<input type="hidden" name="address" value="{$smarty.request.address}"/>
</form>

<div class="page">
	<div class="pageHeader">
		<form onsubmit="return navTabSearch(this);" action="index.php?action=wangdian" method="post">
		</form>
	</div>
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
				<li><a class="add" href="?action=wangdian&do=new" target="dialog" mask="true"><span>新增网点</span></a></li>
				<li><a class="delete" href="?action=wangdian&do=del&id={id}" target="ajaxTodo"  title="确定要删除吗?"><span>删除网点</span></a></li>
				<li><a class="edit" href="?action=wangdian&do=edit&id={id}" target="dialog" mask="true"><span>修改网点</span></a></li>
			</ul>
		</div>
		<table class="list" layouth="92" style="width:900px;">
			<thead>
				<tr align=center>
					<th width="100" align="center">ID</th>
					<th width="300" align="center">网点名称</th>
					<th width="200" align="center">所在地区</th>				
					<th width="300" align="center">所属分公司</th>
				</tr>
			</thead>
			<tbody>			
			<!--{foreach from=$list item=row}-->
				<tr target="id" rel="<!--{$row.id}-->" align=center>
					<td><!--{$row.id}--></td>
					<td><!--{$row.wangdian}--></td>	
					<td><!--{$row.address}--></td>
					<td><!--{$row.company1}--></td>
				</tr>			
			<!--{/foreach}-->
			</tbody>
		</table>
		<div class="panelBar">
			<div class="pages">
				<span>每页显示</span>
					<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
						<option value="24" {if $numPerPage==24}selected="selected"{/if}>24</option>
						<option value="50" {if $numPerPage==50}selected="selected"{/if}>50</option>
						<option value="100" {if $numPerPage==100}selected="selected"{/if}>100</option>
						<option value="200" {if $numPerPage==200}selected="selected"{/if}>200</option>
					</select>
				<span>条</span>
				<span>共{$total}条</span>
			</div>
			
			<div class="pagination" targetType="navTab" totalCount="{$total}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$pageNum}"></div>

		</div>
	</div>
</div>
