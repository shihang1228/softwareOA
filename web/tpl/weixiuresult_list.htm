<form id="pagerForm" method="post" action="index.php?action=weixiuresult">
	<input type="hidden" name="pageNum" value="1" />
    <input type="hidden" name="numPerPage" value="{$numPerPage}" />
	<input type="hidden" name="weixiuproject" value="{$smarty.request.weixiuproject}"/>
	<input type="hidden" name="name" value="{$smarty.request.name}"/>
	<input type="hidden" name="date" value="{$smarty.request.date}"/>
</form>

<div class="page">
	<div class="pageHeader">
		<form onsubmit="return navTabSearch(this);" action="index.php?action=weixiuresult" method="post">
		<div class="searchBar">
			<table class="searchContent">
				<tr>
					<td>
						<label style="width:48">维修项目:</label>
						<!--{$pro_cn}-->
					</td>
					<td>
						维修人员:<input type="text" name="name" size="12" value="{$smarty.request.name}"/>
					</td>
					<td>
						完成日期:<input type="text" name="date" class="date" size="12" value="{$smarty.request.date}"/>
					</td>
					
					<td>
					<div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
					</td>
				</tr>
			</table>
		</div>
		</form>
	</div>
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
				<li><a class="edit" href="?action=weixiuresult&do=edit&id={id}" target="dialog" mask="true"><span>编辑备注</span></a></li>
				
			</ul>
		</div>
		<table class="list" layouth="92" style="width:1020px;">
			<thead>
				<tr align=center>
					<th width="50" align="center">ID</th>
					<th width="120" align="center">维修人员</th>
					<th width="150" align="center">维修项目</th>
					<th width="100" align="center">价格</th>
					<th width="200" align="center">完成日期</th>	
					<th width="200" align="center">备注</th>				
					<th width="200" align="center">所属分公司</th>
				</tr>
			</thead>
			<tbody>			
			<!--{foreach from=$list item=row}-->
				<tr target="id" rel="<!--{$row.id}-->" align=center>
					<td><!--{$row.id}--></td>
					<td><!--{$row.name}--></td>	
					<td><!--{$row.weixiuproject}--></td>	
					<td><!--{$row.price}--></td>
					<td>{if $row.date != 0}<!--{$row.date}-->{/if}</td>
					<td><!--{$row.beizhu}--></td>
					<td><!--{$row.company1}--></td>
				</tr>			
			<!--{/foreach}-->
			</tbody>
		</table>
		<div class="panelBar">
			<div class="pages">
				<span>每页显示</span>
					<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
						<option value="24" {if $numPerPage==24}selected="selected"{/if}>24</option>
						<option value="50" {if $numPerPage==50}selected="selected"{/if}>50</option>
						<option value="100" {if $numPerPage==100}selected="selected"{/if}>100</option>
						<option value="200" {if $numPerPage==200}selected="selected"{/if}>200</option>
					</select>
				<span>条</span>
				<span>共{$total}条</span>
			</div>
			
			<div class="pagination" targetType="navTab" totalCount="{$total}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$pageNum}"></div>

		</div>
	</div>
</div>
