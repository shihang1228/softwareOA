<div class="page">
	<div class="pageContent">
		<form method="post" action="?action=sim&do=updata" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">

			<div class="pageFormContent" layoutH="56">
				<p>
					<label>SIM卡号：</label>
					<input name="simNum" class="phone textInput required" type="text" size="25" value="<!--{$row.simNum}-->" alt=""/>
					<a class="btnLook" href="?action=sim&do=search" lookupGroup="" width="500">查找带回</a>
				</p>
				<p>
					<label>资费：</label>
					<!--{$simzifei_cn}-->
				</p>
				<p>
					<label>资费变更日期：</label>
					<input name="zichangedate" class="date" type="text" size="30" value="<!--{$row.zichangedate}-->" alt=""/>
				</p>
				<p>
					<label>SIM卡状态：</label>
					<!--{$simstateId_cn}-->
				</p>
				<p>
					<label>卡状态变更日期：</label>
					<input name="changedate" class="date" type="text" size="30" value="<!--{$row.changedate}-->" alt=""/>

			</div>
			<div class="formBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>

				</ul>
			</div>
		</form>
	</div>
</div>
