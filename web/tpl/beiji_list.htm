<form id="pagerForm" method="post" action="index.php?action=beiji">
	<input type="hidden" name="pageNum" value="1" />
    <input type="hidden" name="numPerPage" value="{$numPerPage}" />
	<input type="hidden" name="carNum" value="{$smarty.request.carNum}"/>
	<input type="hidden" name="beichaidate" value="{$smarty.request.beichaidate}"/>
</form>

<div class="page">
	<div class="pageHeader">
		<form onsubmit="return navTabSearch(this);" action="index.php?action=beiji" method="post">
		<div class="searchBar">
			<table class="searchContent">
				<tr>	
					<td>
						车牌号:<input type="text" name="carNum" size="12" value="{$smarty.request.carNum}"/>
					</td>
					<td>
						日期:<input type="text" name="beichaidate" dateFmt="yyyy-MM" class="date textInput readonly valid focus" size="12" value="{$smarty.request.beichaidate}"/>
					</td>
					<td>
					<div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
					</td>
				</tr>
			</table>
		</div>
		</form>
	</div>
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
				<li><a class="add" href="?action=beiji&do=new" target="dialog" mask="true" rel="addbeiji"><span>安装备机</span></a></li>
				<li><a class="edit" href="?action=beiji&do=edit&id={id}" target="dialog" mask="true"><span>拆取备机</span></a></li>
				<li><a class="add" href="?action=beiji&do=print&date={$date}" target="dwzExport" targetType="dialog" title="是要导出这些记录吗?"><span>导出EXCEL</span></a></li>
			</ul>
		</div>
		<table class="list" layouth="92" style="width:1460px;">
			<thead>
				<tr align=center>
					<th align="center" width='50'>ID</th>
					<th align="center" width='150'>公司名称</th>
					<th align="center" width='100'>车牌号</th>
					<th align="center" width='100'>拆取日期</th>
					<th align="center" width='80'>拆取人</th>
					<th align="center" width='150'>备机协议编号</th>
					<th align="center" width='100'>备机协议日期</th>
					<th align="center" width='80'>押金</th>
					<th align="center" width='100'>备机拆取日期</th>
					<th align="center" width='150'>设备型号</th>
					<th align="center" width='200'>备注</th>
					<th width="200" align="center">所属分公司</th>
				</tr>
			</thead>
			
			<tbody>			
			<!--{foreach from=$list item=row}-->
			
			
				<tr target="id" rel="<!--{$row.id}-->" align=center>
					<td><!--{$row.id}--></td>
					<td><!--{$row.company}--></td>
					<td><!--{$row.carNum}--></td>
					<td>{if $row.chaidate != 0}<!--{$row.chaidate}-->{/if}</td>
					<td><!--{$row.chaipeople}--></td>
					<td><!--{$row.agreement}--></td>
					<td>{if $row.agreedate != 0}<!--{$row.agreedate}-->{/if}</td>
					<td>{if $row.deposit != 0}<!--{$row.deposit}-->{/if}</td>
					<td>{if $row.beichaidate !=0}<!--{$row.beichaidate}-->{/if}</td>
					<td><!--{$row.model}--></td>
					<td><!--{$row.beizhu}--></td>
					<td><!--{$row.company1}--></td>
				</tr>
			<!--{/foreach}-->
			</tbody>
		</table>
		<div class="panelBar">
			<div class="pages">
				<span>每页显示</span>
					<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
						<option value="24" {if $numPerPage==24}selected="selected"{/if}>24</option>
						<option value="50" {if $numPerPage==50}selected="selected"{/if}>50</option>
						<option value="100" {if $numPerPage==100}selected="selected"{/if}>100</option>
						<option value="200" {if $numPerPage==200}selected="selected"{/if}>200</option>
					</select>
				<span>条</span>
				<span>共{$total}条</span>
			</div>
			
			<div class="pagination" targetType="navTab" totalCount="{$total}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$pageNum}"></div>

		</div>
	</div>
</div>
