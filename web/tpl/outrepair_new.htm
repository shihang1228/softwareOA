
<div class="page">
	<div class="pageContent">
		<form method="post" action="?action=outrepair&do=add" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">

				<p>
					<label>车牌号：</label>
					<input name="carNum" class="required readonly" type="text" size="25" value="" alt=""/>

				</p>
				<p>
					<label>公司名称：</label>
					<input name="company" class="required" readonly="readonly" type="text" size="25" value="" alt=""/>

				<p>
					<label>发出日期：</label>
					<input name="fachudate" class="date required" type="text" size="30" value="" alt=""/>
				</p>
				<p>
					<label>维修人员：</label>
					<input name="weixiuperson" class="required" type="text" size="30" value="" alt=""/>
				</p>
				<p>
					<label>维修网点：</label>
					<input name="wangdian" class="required" type="text" size="30" value="" alt=""/>
				</p>
				
			</div>
			<div class="formBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
					<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
				</ul>
			</div>
		</form>
	</div>
</div>
