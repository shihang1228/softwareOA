<form id="pagerForm" method="post" action="index.php?action=sale">
	<input type="hidden" name="pageNum" value="1" />
    <input type="hidden" name="numPerPage" value="{$numPerPage}" />
	<input type="hidden" name="time_start" value="{$smarty.request.time_start}"/>
	<input type="hidden" name="time_over" value="{$smarty.request.time_over}"/>
	<input type="hidden" name="carNum" value="{$smarty.request.carNum}"/> 
	 <input type="hidden" name="pname" value="{$smarty.request.pname}"/> 
	<input type="hidden" name="roomId" value="{$smarty.request.roomId}"/>
	<input type="hidden" name="supplierId" value="{$smarty.request.supplierId}"/>
	<input type="hidden" name="inputer" value="{$smarty.request.inputer}"/>
</form>


<div class="page">
	<div class="pageHeader">
		<form onsubmit="return navTabSearch(this);" action="index.php?action=sale" method="post">
		<div class="searchBar">
			<table class="searchContent">
				<tr>
					<td>
						车牌号:<input type="text" name="carNum" size="12" value="{$smarty.request.carNum}"/>
					</td>
					<td>
						物品名称:<input type="text" name="pname" size="12" value="{$smarty.request.pname}"/>
					</td>	
					<td>
						<label style="width:48">选择库房:</label>
						<!--{$roomId_cn}-->
					</td>
				
					
				</tr>
				<tr>
					
					<td>
						登记时间:<input type="text" name="time_start" size="9" class="date" readonly="true" value="{$smarty.request.time_start}"/>
						-<input type="text" name="time_over" size="9" class="date" readonly="true" value="{$smarty.request.time_over}"/>
					</td>
					<td>
						操作者:<input type="text" name="inputer" size="12" value="{$smarty.request.inputer}"/>
					</td>
					<td>
						<label style="width:60">选择供货商:</label>
						<!--{$supplierId_cn}-->
					</td>
					<td>
					<div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
					</td>
				</tr>
			</table>
		</div>
		</form>
	</div>
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">				
				
				<li><a class="add" href="?action=sale&do=new" target="dialog" mask="true" width="600" height="400"><span>新增销货记录</span></a></li>
				
			</ul>
		</div>
		<table class="list" layouth="122" style="width:1520px;">
			<thead>
				<tr align=center>
					<th align="center" width="100">单号</th>
					<th align="center" width="160">公司名称</th>
					<th align="center" width="80">车牌号</th>
					<th align="center" width="100">商品名称</th>
					<th align="center" width="80">型号</th>
					<th align="center" width="50">数量</th>
					<th align="center" width="80">售价</th>
					<th align="center" width="180">供货商名称</th>
					<th align="center" width="100">库房名称</th>
					<th align="center" width="120">销售时间</th>
					<th align="center" width="80">货款合计</th>
					<th align="center" width="50">收款数量</th>
					<th align="center" width="80">收款合计</th>
					<th align="center" width="80">操作者</th>
					<th width="200" align="center">所属分公司</th>
				</tr>
			</thead>
			<tbody>			
			<!--{foreach from=$list item=row}-->
				<tr align=center>
					<td><!--{$qianzhui}{$row.danhao}--></td>
					<td><!--{$row.company}--></td>
					<td><!--{$row.carNum}--></td>
					<td><!--{$row.pname}--></td>
					<td><!--{$row.model}--></td>
					<td><!--{$row.quantity}--></td>
					<td><!--{$row.outprice}--></td>
					<td><!--{$row.sname}--></td>
					<td><!--{$row.rname}--></td>
					<td><!--{$row.time}--></td>
					<td><!--{$row.heji}--></td>
					<td><!--{$row.shouquantity}--></td>
					<td><!--{$row.shouheji}--></td>
					<td><!--{$row.inputer}--></td>
					<td><!--{$row.company1}--></td>
				</tr>
			<!--{/foreach}-->
			</tbody>
		</table>
		<div class="panelBar">
			<div class="pages">
				<span>每页显示</span>
					<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
						<option value="24" {if $numPerPage==24}selected="selected"{/if}>24</option>
						<option value="50" {if $numPerPage==50}selected="selected"{/if}>50</option>
						<option value="100" {if $numPerPage==100}selected="selected"{/if}>100</option>
						<option value="200" {if $numPerPage==200}selected="selected"{/if}>200</option>
					</select>
				<span>条</span>
				<span>共{$total}条</span>
			</div>
			
			<div class="pagination" targetType="navTab" totalCount="{$total}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$pageNum}"></div>

		</div>
	</div>
</div>
